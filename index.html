<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>US 8-Factor Dashboard — v1（VIX 1Y 百分位）</title>
<style>
:root{ --bg:#ffffff;--text:#111827;--muted:#6b7280;--border:#e5e7eb;--grid:#d1d5db;
       --fused:#2563eb;--c1:#0ea5e9;--c2:#f97316;--c3:#059669;--c4:#a855f7;--c5:#ef4444;--c6:#14b8a6;--c7:#64748b;--c8:#d97706;
       --green-bg:#EAF7F0;--range-bg:#F6F7FB;--red-bg:#FDEAEA; }
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font:14px/1.55 -apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial}
.wrap{max-width:1280px;margin:0 auto}
.toolbar{display:flex;gap:12px;align-items:center;flex-wrap:wrap;padding:10px 12px;border-bottom:1px solid var(--border);position:sticky;top:0;background:#fff;z-index:2}
.badge{padding:2px 10px;border:1px solid var(--border);border-radius:999px;font-weight:700}
.status{color:#065f46;background:#d1fae5;border-color:#a7f3d0}.status.red{color:#991b1b;background:#fee2e2;border-color:#fecaca}.status.range{color:#334155;background:#e2e8f0;border-color:#cbd5e1}
.btns button{padding:4px 10px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer}
.btns button.active{background:#111827;color:#fff;border-color:#111827}
.canvas-box{position:relative;margin:12px;height:56vh;min-height:360px;border:1px solid var(--border);border-radius:12px;overflow:hidden}
canvas{width:100%;height:100%;display:block;background:#fff}
.tooltip{position:fixed;pointer-events:none;background:#111827;color:#fff;padding:8px 10px;border-radius:8px;font-size:12px;opacity:0;transition:opacity .12s;max-width:260px;box-shadow:0 8px 20px rgba(0,0,0,.15)}
.legend{font-size:12px;color:#374151;display:flex;gap:10px;flex-wrap:wrap;align-items:center;padding:0 12px 8px}
.sliders{display:flex;gap:12px;align-items:center;justify-content:center;margin:0}
.slider{display:flex;align-items:center;gap:8px}
.slider label{width:46px;text-align:right;color:#374151}
.slider input[type=range]{flex:1;height:28px;-webkit-appearance:none;background:transparent}
.slider input[type=range]::-webkit-slider-runnable-track{height:10px;background:#e5e7eb;border-radius:999px}
.slider input[type=range]::-moz-range-track{height:10px;background:#e5e7eb;border-radius:999px}
.slider input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:22px;height:22px;border-radius:50%;margin-top:-6px;background:#111827;border:2px solid #fff;box-shadow:0 1px 2px rgba(0,0,0,.25)}
.slider.start input[type=range]::-webkit-slider-thumb{background:#059669}
.slider.mid   input[type=range]::-webkit-slider-thumb{background:#2563eb}
.slider.end   input[type=range]::-webkit-slider-thumb{background:#ef4444}
fieldset{border:1px dashed var(--border);padding:6px 10px;border-radius:10px;margin:8px 12px}
legend{padding:0 6px;color:#374151}
.tbl{width:100%;border-collapse:collapse;font-size:13px}
.tbl th,.tbl td{border:1px solid var(--border);padding:6px 8px;text-align:center}
.tbl input[type=number]{width:80px}
.src{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-left:auto}
.src input[type=url]{width:460px;max-width:70vw;padding:6px 8px;border:1px solid var(--border);border-radius:8px}
.src button{padding:6px 10px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer}
.note{color:#64748b;font-size:12px;margin-left:8px}
.err{color:#991b1b}.ok{color:#047857}

.presets{display:flex;align-items:center;justify-content:center;gap:10px;margin:6px 0 10px}
.presets .seg{display:inline-flex;border:1px solid var(--border);border-radius:999px;overflow:hidden}
.presets .seg .segbtn{padding:6px 12px;background:#fff;border:0;border-right:1px solid var(--border);cursor:pointer}
.presets .seg .segbtn:last-child{border-right:0}
.presets .seg .segbtn.active{background:#111827;color:#fff}
/* sliders inside top toolbar */
.toolbar .sliders{margin:0;flex:1;max-width:640px}
.toolbar .sliders .slider label{width:42px}
</style>
</head>
<body>
<div class="wrap">
  <div class="toolbar">
    <div id="stateBadge" class="badge status">狀態：—</div>
    <div class="btns">
      <button data-win="365">1Y</button>
      <button data-win="180">6M</button>
      <button data-win="90">3M</button>
      <button data-win="30" class="active">1M</button>
      <button data-win="0" id="btnAll">全部</button>
    </div>
    

  <div class="sliders">
    <div class="slider start"><label>Start</label><input id="sStart" type="range" min="0" max="100" value="0"></div>
    
    <div class="src">
      <input id="csvUrl" type="url" placeholder="貼 Google Sheet 連結（CSV 或 /edit#gid= 連結均可）" />
      <button id="btnSaveSrc">儲存連結</button>
      <button id="btnRefresh">立即更新</button>
      <span id="srcMsg" class="note"></span>
    </div>
  </div>

  <fieldset>
    <legend>門檻與顯示</legend>
    <label>Green ≥ <input id="thrG" type="number" step="0.01" value="0.5" style="width:70px"></label>
    <label style="margin-left:8px">Red ≤ <input id="thrR" type="number" step="0.01" value="-0.5" style="width:70px"></label>
    <label style="margin-left:12px"><input type="checkbox" id="showBG" checked> 背景著色</label>
    <label style="margin-left:8px"><input type="checkbox" id="showFused" checked> Fused</label>
    <label style="margin-left:8px"><input type="checkbox" id="showFactors"> 個別因子</label>
  </fieldset>

  <div class="canvas-box">
    <canvas id="c"></canvas>
    <div id="tip" class="tooltip"></div>
  </div>
  <div class="legend" id="rangeLabel"></div>

  <fieldset>
    <legend>權重（可改，將自動正規化至 100%）</legend>
    <div class="presets">
      <span style="color:#374151;margin-right:8px">快速套用：</span>
      <div class="seg">
        <button type="button" id="p_equal" class="segbtn">等權</button>
        <button type="button" id="p_macro" class="segbtn">宏觀均衡</button>
        <button type="button" id="p_def" class="segbtn">防守</button>
      </div>
      <span class="note" id="presetMsg"></span>
    </div>
    <table class="tbl" id="wtTbl">
      <thead><tr><th>因子</th><th>方向</th><th>權重(%)</th></tr></thead>
      <tbody></tbody>
    </table>
    <div style="margin-top:6px">
      <button id="btnSaveW">儲存權重</button>
      <span class="note" id="wtMsg"></span>
    </div>
  </fieldset><div class="slider mid"><label>Mid</label><input id="sMid" type="range" min="0" max="100" value="50"></div>
    <div class="slider end"><label>End</label><input id="sEnd" type="range" min="0" max="100" value="100"></div>
  </div>
</div>

function pct(a,p,i){ if(i<p) return NaN; const x=a[i-p], y=a[i]; if(x==null||x==0) return NaN; return (y-x)/x; }

// 正向風險因子（走強→加分）
function nRiskOn(arr,i){ const A=arr[i]>SMA(arr,200,i), B=arr[i]>SMA(arr,50,i), C=pct(arr,20,i)>0, D=pct(arr,60,i)>0; const s=(A+B+C+D)/4; return s*2-1; }
// 反向風險因子（走弱→加分）
function nRiskRev(arr,i){ const A=arr[i]<SMA(arr,200,i), B=arr[i]<SMA(arr,50,i), C=pct(arr,20,i)<0, D=pct(arr,60,i)<0; const s=(A+B+C+D)/4; return s*2-1; }

// VIX 特製：1 年（252 交易日）百分位；越低越好 → 高分
function nVIXpct(arr,i){
  const L=252; const aStart=Math.max(0,i-L+1); const win=arr.slice(aStart,i+1).filter(v=>isFinite(v));
  if(win.length<30){ // 數據不足時退回到「波動率下行加分」
    const A=arr[i]<SMA(arr,50,i), C=pct(arr,20,i)<0, D=pct(arr,60,i)<0; const s=(A+C+D)/3; return s*2-1;
  }
  const sorted=win.slice().sort((x,y)=>x-y);
  let r=0; while(r<sorted.length && sorted[r]<=arr[i]) r++; const p=r/sorted.length;
  const score = 1 - 2*p; // p=0 → +1（極低）；p=1 → -1（極高）
  return Math.max(-1,Math.min(1,score));
}

function compute(rows, thrG, thrR){
  const series={}; FACTORS.forEach(f=> series[f]=rows.map(r=>+r[f]));
  const n=rows.length; const out=[];
  for(let i=0;i<n;i++){ const v={};
    v['BTC_USD']=nRiskOn(series['BTC_USD'],i);
    v['USD_Index']=nRiskRev(series['USD_Index'],i);
    v['TLT']=nRiskRev(series['TLT'],i);
    v['HYG']=nRiskOn(series['HYG'],i);
    v['US10Y_Yield']=nRiskOn(series['US10Y_Yield'],i);
    v['VIX']=nVIXpct(series['VIX'],i); // ★ 使用 1Y 百分位
    v['Nasdaq100']=nRiskOn(series['Nasdaq100'],i);
    v['SP500']=nRiskOn(series['SP500'],i);
    for(const k in v) if(!isFinite(v[k])) v[k]=0;
    const w = getWVec(); let fused=0; FACTORS.forEach((f,idx)=> fused += v[f]*w[idx]);
    const disp=Math.max(-4,Math.min(4,fused*4));
    const st=fused>=thrG?'Green':(fused<=thrR?'Red':'Range');
    out.push({date:rows[i].Date, vals:v, fused, disp, state:st});
  }
  return out;
}

function getWVec(){
  const arr=[]; let sum=0; FACTORS.forEach(f=> sum+=Math.max(0, +weights[f]?.w || 0));
  if(sum<=0) sum=1;
  FACTORS.forEach(f=> arr.push( (Math.max(0,+weights[f]?.w||0)/sum) * 1 )); // 方向已在 nRiskOn/nRiskRev 內體現
  return arr;
}

function resize(){ c.width=c.clientWidth*devicePixelRatio; c.height=c.clientHeight*devicePixelRatio; ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0); draw(); }
window.addEventListener('resize', resize);

const MIN_VIEW_DAYS=5, DEFAULT_VIEW_DAYS=30;
function applyBounds(n){
  const minSpan=Math.max(1, Math.min(MIN_VIEW_DAYS, n-1));
  start=Math.max(0, Math.min(start, Math.max(0,n-minSpan))); end=Math.max(start+minSpan, Math.min(end,n));
  sStart.min=0; sStart.max=Math.max(0,n-minSpan); sEnd.min=minSpan; sEnd.max=Math.max(minSpan,n);
  const span=Math.max(minSpan, end-start); const midMin=Math.round(span/2), midMax=Math.max(midMin, n-Math.round(span/2));
  sMid.min=midMin; sMid.max=midMax; sStart.value=start; sEnd.value=end; sMid.value=Math.round((start+end-1)/2);
}
function setWindowByPreset(days,n){
  if(days===0){start=0;end=n;document.querySelectorAll('button[data-win]').forEach(b=>b.classList.remove('active'));$('#btnAll').classList.add('active');}
  else{ const span=Math.min(days,n); end=n; start=Math.max(0,n-span); document.querySelectorAll('button[data-win]').forEach(b=>b.classList.remove('active')); document.querySelector(`button[data-win="${days}"]`)?.classList.add('active'); }
  applyBounds(n); draw(); saveState();
}

function draw(){
  const thrG=parseFloat(thrGEl.value||0.5), thrR=parseFloat(thrREl.value||-0.5);
  const comp=compute(rows,thrG,thrR);
  const W=c.clientWidth,H=c.clientHeight; ctx.clearRect(0,0,W,H);
  if(comp.length===0) return;
  if(end===0){ const span=Math.min(DEFAULT_VIEW_DAYS, Math.max(1,comp.length-1)); end=comp.length; start=Math.max(0,end-span);}
  applyBounds(comp.length);
  const view=comp.slice(start,end);
  const latest=comp[comp.length-1].state; stateBadge.textContent='狀態：'+latest; stateBadge.className='badge status '+(latest==='Green'?'':(latest==='Red'?'red':'range'));
  const padL=52,padR=22,padT=20,padB=48;
  const x=i=> padL + ((W-padL-padR)*(i/(view.length-1||1)));
  const y=v=>{ const mn=-4.2,mx=4.2; return padT + (1-(v-mn)/(mx-mn))*(H-padT-padB); };
  if($('#showBG').checked && view.length>0){ let s=0,cur=view[0].state; for(let i=1;i<view.length;i++){ if(view[i].state!==cur){ shade(s,i-1,cur); s=i; cur=view[i].state; } } shade(s,view.length-1,cur);
    function shade(a,b,st){ const color=st==='Green'?COLORS.bgG:(st==='Red'?COLORS.bgR:COLORS.bgN); const x0=x(a),x1=x(b); ctx.fillStyle=color; ctx.fillRect(x0,padT,Math.max(1,x1-x0),H-padT-padB); } }
  ctx.strokeStyle=COLORS.grid; ctx.setLineDash([4,4]); ctx.beginPath(); [-3,-2,-1,0,1,2,3].forEach(v=>{const yy=y(v); ctx.moveTo(padL,yy); ctx.lineTo(W-padR,yy);}); ctx.stroke(); ctx.setLineDash([]);
  function drawLine(arr,color,lw=1.8){ ctx.strokeStyle=color; ctx.lineWidth=lw; ctx.beginPath(); for(let i=0;i<arr.length;i++){ const px=x(i),py=y(arr[i]); i?ctx.lineTo(px,py):ctx.moveTo(px,py);} ctx.stroke(); }
  if(showFused.checked) drawLine(view.map(d=>d.disp), COLORS.fused, 2.8);
  if(showFactors.checked){ const cols=[COLORS.c1,COLORS.c2,COLORS.c3,COLORS.c4,COLORS.c5,COLORS.c6,COLORS.c7,COLORS.c8];
    FACTORS.forEach((f,idx)=>{ const arr=view.map(d=>d.vals[f]*4); drawLine(arr, cols[idx%cols.length], 1.4); });
  }
  ctx.fillStyle='#64748b'; ctx.font='12px system-ui'; ctx.textAlign='center';
  ctx.fillText(view[0]?.date||'', padL, H-20); ctx.fillText(view[Math.floor((view.length-1)/2)]?.date||'', (W)/2, H-20); ctx.fillText(view[view.length-1]?.date||'', W-padR, H-20);
  rangeLabel.textContent=`${view[0]?.date||''} ~ ${view[view.length-1]?.date||''}（${view.length} 天）`;

  c.onmousemove=(ev)=>{ const r=c.getBoundingClientRect(); const mx=ev.clientX-r.left; const frac=Math.min(1,Math.max(0,(mx-padL)/(W-padL-padR))); const idx=Math.round(frac*(view.length-1));
    const d=view[idx]; if(!d) return; tip.style.opacity=1;
    tip.innerHTML=`Date: ${d.date}<br>Fused: ${d.disp.toFixed(2)}<br>狀態：${d.state}<br>` + FACTORS.map(f=> f+': '+(d.vals[f]*4).toFixed(2)).join('<br>');
    const tw=tip.offsetWidth,th=tip.offsetHeight; const lx=Math.max(r.left+8, Math.min(ev.clientX+12, r.right-tw-8)); const ty=Math.max(r.top+8, Math.min(ev.clientY-th-12, r.bottom-th-8));
    tip.style.left=lx+'px'; tip.style.top=ty+'px';
  };
  c.onmouseleave=()=> tip.style.opacity=0;
  saveState();
}

function hookSliders(){
  sStart.oninput=()=>{ const n=rows.length; const minSpan=Math.max(1, Math.min(5, n-1)); start=parseInt(sStart.value); end=Math.max(start+minSpan, end); applyBounds(n); draw(); saveState(); };
  sEnd.oninput=()=>{ const n=rows.length; const minSpan=Math.max(1, Math.min(5, n-1)); end=parseInt(sEnd.value); start=Math.min(end-minSpan, start); applyBounds(n); draw(); saveState(); };
  sMid.oninput=()=>{ const n=rows.length; const span=end-start; let ns=clamp(parseInt(sMid.value), Math.round(span/2), n-Math.round(span/2)); const newStart=ns-Math.round(span/2); start=newStart; end=start+span; applyBounds(n); draw(); saveState(); };
}

document.querySelectorAll('button[data-win]').forEach(btn=> btn.addEventListener('click',()=>{ document.querySelectorAll('button[data-win]').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); const days=parseInt(btn.dataset.win)||0; setWindowByPreset(days,rows.length); }));
[thrGEl,thrREl,showBG,showFused,showFactors].forEach(el=> el.addEventListener('change', ()=>{ draw(); saveState(); }));

function saveState(){
  const s={thrG:+thrGEl.value,thrR:+thrREl.value,showBG:showBG.checked,showFused:showFused.checked,showFactors:showFactors.checked,
    startDate: rows[Math.max(0,Math.min(start,rows.length-1))]?.Date || null,
    endDate: rows[Math.max(0,Math.min(end-1,rows.length-1))]?.Date || null };
  try{ localStorage.setItem(KEY_STATE, JSON.stringify(s)); }catch(e){}
}
function loadState(){ try{ return JSON.parse(localStorage.getItem(KEY_STATE)||'null'); }catch(e){ return null; } }

function buildWTable(){
  wtTbl.innerHTML='';
  FACTORS.forEach(f=>{ const tr=document.createElement('tr');
    const dir = (weights[f]?.dir||1)>=0? '+':'-';
    const w = (weights[f]?.w ?? 12.5);
    tr.innerHTML=`<td>${f}</td>
      <td><button type="button" data-f="${f}" class="btnDir">${dir}</button></td>
      <td><input type="number" step="0.1" value="${w}" data-f="${f}" class="inpW"></td>`;
    wtTbl.appendChild(tr);
  });
  wtTbl.querySelectorAll('.btnDir').forEach(btn=> btn.addEventListener('click',()=>{ const f=btn.dataset.f; const cur=(weights[f]?.dir||1)>=0?1:-1; weights[f]={...weights[f], dir: -cur}; btn.textContent = cur>0?'-':'+'; }));
}
btnSaveW.addEventListener('click',()=>{ // 讀取數值，正規化
  wtTbl.querySelectorAll('.inpW').forEach(inp=>{ const f=inp.dataset.f; const v=parseFloat(inp.value)||0; weights[f]={...weights[f], w: v}; });
  saveWeights(weights); wtMsg.textContent='已儲存權重（已正規化）'; setTimeout(()=>wtMsg.textContent='',2000); draw();
});

function loadWeights(){ try{ return JSON.parse(localStorage.getItem(KEY_W)||'null'); }catch(e){ return null; } }
function saveWeights(w){
  let sum=0; FACTORS.forEach(f=> sum+=Math.max(0, +w[f]?.w||0)); if(sum<=0) sum=1;
  const out={}; FACTORS.forEach(f=> out[f]={dir: (w[f]?.dir||1)>=0?1:-1, w: (Math.max(0,+w[f]?.w||0)/sum)*100});
  try{ localStorage.setItem(KEY_W, JSON.stringify(out)); }catch(e){}
  weights=out;
}

function extractGvizUrl(anyUrl){
  try{ const u=new URL(anyUrl); const parts=u.pathname.split('/'); const dIdx=parts.indexOf('d'); if(dIdx!==-1 && parts[dIdx+1]){ const id=parts[dIdx+1];
      const gid=u.searchParams.get('gid') || (u.hash.match(/gid=(\d+)/)?.[1]) || '0';
      return `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:json&gid=${gid}`; } return anyUrl; }catch{ return anyUrl; }
}
async function fetchCsvText(url){ const u=new URL(url); u.searchParams.set('_',Date.now().toString()); const res=await fetch(u.toString(),{mode:'cors'}); if(!res.ok) throw new Error('HTTP '+res.status); return await res.text(); }
function parseCsv(text){
  const lines=text.trim().split(/\r?\n/); const header=lines.shift().split(',').map(s=>s.trim());
  const need=['Date','BTC_USD','USD_Index','TLT','HYG','US10Y_Yield','VIX','Nasdaq100','SP500']; const idx={}; need.forEach(k=> idx[k]=header.indexOf(k));
  if(Object.values(idx).some(i=>i<0)) throw new Error('CSV 欄位不完整');
  const out=[]; for(const ln of lines){ if(!ln.trim()) continue; const arr=ln.split(',').map(s=>s.trim());
    out.push({Date:arr[idx.Date], BTC_USD:+arr[idx.BTC_USD], USD_Index:+arr[idx.USD_Index], TLT:+arr[idx.TLT], HYG:+arr[idx.HYG], US10Y_Yield:+arr[idx.US10Y_Yield], VIX:+arr[idx.VIX], Nasdaq100:+arr[idx.Nasdaq100], SP500:+arr[idx.SP500]});
  } return out;
}
async function fetchGvizJson(url){
  const u=new URL(url); u.searchParams.set('tqx','out:json'); u.searchParams.set('_',Date.now().toString());
  const res=await fetch(u.toString(),{mode:'cors'}); if(!res.ok) throw new Error('HTTP '+res.status);
  const text=await res.text(); const m=text.match(/google\.visualization\.Query\.setResponse\((.*)\);?/s); if(!m) throw new Error('非 gviz JSON 格式');
  const obj=JSON.parse(m[1]); const cols=obj.table.cols.map(c=>c.label);
  const need=['Date','BTC_USD','USD_Index','TLT','HYG','US10Y_Yield','VIX','Nasdaq100','SP500']; if(!need.every(k=>cols.includes(k))) throw new Error('表頭不含必需欄位');
  const cidx={}; need.forEach(k=> cidx[k]=cols.indexOf(k));
  const out=[]; for(const r of obj.table.rows){ if(!r.c) continue; const toVal=c=> c? (c.f? c.f: c.v): null;
    const row={Date: toVal(r.c[cidx['Date']]), BTC_USD:+toVal(r.c[cidx['BTC_USD']]), USD_Index:+toVal(r.c[cidx['USD_Index']]), TLT:+toVal(r.c[cidx['TLT']]), HYG:+toVal(r.c[cidx['HYG']]), US10Y_Yield:+toVal(r.c[cidx['US10Y_Yield']]), VIX:+toVal(r.c[cidx['VIX']]), Nasdaq100:+toVal(r.c[cidx['Nasdaq100']]), SP500:+toVal(r.c[cidx['SP500']])}; if(row.Date) out.push(row); }
  return out;
}
async function reloadFromSource(){
  const input=(csvUrlEl.value||'').trim(); if(!input){ srcMsg.textContent='未設定來源，使用內嵌資料'; srcMsg.className='note'; rows=PRELOADED.rows.slice(); start=0; end=0; draw(); return; }
  srcMsg.textContent='抓取中…'; srcMsg.className='note';
  try{ const csvText=await fetchCsvText(input); const parsed=parseCsv(csvText); if(parsed.length===0) throw new Error('CSV 無資料'); rows=parsed; start=0; end=0; draw(); srcMsg.textContent='已更新（CSV）'; srcMsg.className='note ok'; try{ localStorage.setItem(KEY_SRC, input); }catch(e){}; return; }
  catch(e1){ try{ const gviz=extractGvizUrl(input); const parsed=await fetchGvizJson(gviz); if(parsed.length===0) throw new Error('gviz 無資料'); rows=parsed; start=0; end=0; draw(); srcMsg.textContent='已更新（gviz JSON）'; srcMsg.className='note ok'; try{ localStorage.setItem(KEY_SRC, input); }catch(e){}; return; }
    catch(e2){ console.error('CSV錯誤:',e1,'GVIZ錯誤:',e2); srcMsg.textContent='抓取失敗（已回退內嵌資料）'; srcMsg.className='note err'; rows=PRELOADED.rows.slice(); start=0; end=0; draw(); }}
}

btnSaveSrc.addEventListener('click',()=>{ try{ localStorage.setItem(KEY_SRC, (csvUrlEl.value||'').trim()); srcMsg.textContent='已儲存連結'; srcMsg.className='note ok'; }catch(e){} });
btnRefresh.addEventListener('click', reloadFromSource);


const KEY_W_PRESET='us8f_w_preset';
const PRESETS={
  equal:{ w:{'BTC_USD':12.5,'USD_Index':12.5,'TLT':12.5,'HYG':12.5,'US10Y_Yield':12.5,'VIX':12.5,'Nasdaq100':12.5,'SP500':12.5},
          d:{'BTC_USD':1,'USD_Index':-1,'TLT':-1,'HYG':1,'US10Y_Yield':1,'VIX':-1,'Nasdaq100':1,'SP500':1} },
  macro:{ w:{'SP500':20,'Nasdaq100':15,'HYG':15,'VIX':15,'USD_Index':10,'US10Y_Yield':10,'TLT':10,'BTC_USD':5},
          d:{'BTC_USD':1,'USD_Index':-1,'TLT':-1,'HYG':1,'US10Y_Yield':1,'VIX':-1,'Nasdaq100':1,'SP500':1} },
  defensive:{ w:{'VIX':20,'USD_Index':15,'TLT':15,'SP500':15,'Nasdaq100':10,'HYG':10,'US10Y_Yield':10,'BTC_USD':5},
              d:{'BTC_USD':1,'USD_Index':-1,'TLT':-1,'HYG':1,'US10Y_Yield':1,'VIX':-1,'Nasdaq100':1,'SP500':1} }
};
function applyPreset(name){
  const p=PRESETS[name]; if(!p) return;
  const tmp={};
  FACTORS.forEach(f=>{ tmp[f]={dir: (p.d[f]||1), w: (p.w[f]??0)}; });
  saveWeights(tmp); // normalize + persist
  // reflect to UI
  wtTbl.querySelectorAll('.inpW').forEach(inp=>{ const f=inp.dataset.f; inp.value=(+weights[f]?.w||0).toFixed(1); });
  wtTbl.querySelectorAll('.btnDir').forEach(btn=>{ const f=btn.dataset.f; const cur=(weights[f]?.dir||1); btn.textContent = cur>0?'+':'-'; });
  try{ localStorage.setItem(KEY_W_PRESET, name); }catch{}
  const msg=$('#presetMsg'); if(msg){ msg.textContent='已套用「'+(name==='equal'?'等權':name==='macro'?'宏觀均衡':'防守')+'」'; setTimeout(()=>msg.textContent='',1500); }
  document.querySelectorAll('.segbtn').forEach(b=>b.classList.remove('active'));
  const id = name==='equal'?'p_equal': name==='macro'?'p_macro':'p_def';
  $('#'+id)?.classList.add('active');
  draw();
}
document.addEventListener('click', (e)=>{
  if(e.target && e.target.id==='p_equal') applyPreset('equal');
  if(e.target && e.target.id==='p_macro') applyPreset('macro');
  if(e.target && e.target.id==='p_def') applyPreset('defensive');
});
try{ const last = localStorage.getItem(KEY_W_PRESET); if(last){ const id = last==='equal'?'p_equal': last==='macro'?'p_macro':'p_def'; document.getElementById(id)?.classList.add('active'); } }catch{}

function bindWeightAutoNormalize(){
  let _t=null;
  const apply=()=>{
    const tmp={};
    wtTbl.querySelectorAll('.inpW').forEach(inp=>{
      const f=inp.dataset.f; const v=parseFloat(inp.value)||0;
      tmp[f] = {...(weights[f]||{}), w: v};
    });
    saveWeights(tmp);
    wtTbl.querySelectorAll('.inpW').forEach(inp=>{
      const f=inp.dataset.f; inp.value = ((+weights[f]?.w||0).toFixed(1));
    });
    draw();
  };
  wtTbl.addEventListener('input', (e)=>{
    if(e.target && e.target.classList && e.target.classList.contains('inpW')){
      if(_t) clearTimeout(_t); _t=setTimeout(apply,200);
    }
  });
  wtTbl.addEventListener('change', (e)=>{
    if(e.target && e.target.classList && e.target.classList.contains('inpW')) apply();
  });
}

function init(){
  const st=loadState(); if(st){ try{ thrGEl.value=isFinite(st.thrG)?st.thrG:0.5; thrREl.value=isFinite(st.thrR)?st.thrR:-0.5; showBG.checked=st.showBG!==false; showFused.checked=st.showFused!==false; showFactors.checked=!!st.showFactors; }catch{} }
  document.querySelectorAll('button[data-win]').forEach(b=>b.classList.remove('active')); document.querySelector('button[data-win="30"]').classList.add('active');
  buildWTable();
  setWindowByPreset(30, rows.length); hookSliders(); resize();
  const savedSrc=(localStorage.getItem(KEY_SRC)||'').trim();
  csvUrlEl.value = savedSrc || DEFAULT_SRC;
  if(csvUrlEl.value) reloadFromSource();
  bindWeightAutoNormalize();
}
init();
</script>
